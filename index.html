<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Git Hub Pages</title>
    <style>   
        h1 {
          font-family: Lobster;
          text-align: center;
          color: blanchedalmond;
        }
        body {
            background-image: url(under-cloudy-sky.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: 0px 0px;
            background-attachment: fixed;    
        }
        .avatar {
            display:block;
            margin:auto;
            height: 100px;
            width: 100px;
            line-height: 100px;
            -moz-border-radius: 50px; /* o 50% */
            border-radius: 50%;
        }
        .thick-border{
    border-color: whitesmoke;
    border-width: 5px;
    border-style: solid;
  }      
    </style>
</head>
<body>
    <a href="#"><img class="avatar thick-border" src="avatar.jpg" alt="avatar"></a>
    <h1>César Augusto Sánchez</h1>
    <h1>Bogotá CO</h1>
</body>
</html>
